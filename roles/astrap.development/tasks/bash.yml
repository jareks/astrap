- name: Prepare bash configs
  template: >
    src={{item}}.j2
    dest="{{astrap_dir}}/.{{item}}"
  with_items:
    - bash_ext
    - bash_local

- name: Install bash configs
  file: >
    state=link
    src="{{astrap_dir}}/.{{item}}"
    dest="{{homedir}}/.{{item}}"
  with_items:
    - bash_ext
    - bash_local

- name: Add bash configs to .bashrc
  lineinfile: >
    regexp="^source ~/.{{item}}"
    line="source ~/.{{item}}"
    dest="{{homedir}}/.bashrc"
  with_items:
    - bash_ext
    - bash_local
